subsampling:

  omicron-ba-2-86-scheme:
    country:
      min_date: "--min-date 2023-08-01"
      query: --query "(country == '{country}') & (pango_lineage in {pango_lineage})"
      # Skip diagnostics rule for in-house Norwegian sequences only
      skip_diagnostics: True
    related:
      min_date: "--min-date 2023-08-01"
      group_by: "country"
      max_sequences: 500
      sampling_scheme: "--probabilistic-sampling"
      query: --query "(country != '{country}') & (pango_lineage in {pango_lineage})"
      priorities:
        type: "proximity"
        focus: "country"
  recombinant-xec-scheme:
    country:
      min_date: "--min-date 2023-08-01"
      query: --query "(country == '{country}') & (pango_lineage in {pango_lineage})"
      # Skip diagnostics rule for in-house Norwegian sequences only
      skip_diagnostics: True
    related:
      min_date: "--min-date 2023-08-01"
      group_by: "country"
      max_sequences: 500
      sampling_scheme: "--probabilistic-sampling"
      query: --query "(country != '{country}') & (pango_lineage in {pango_lineage})"
      priorities:
        type: "proximity"
        focus: "country"
  omicron-batwo-scheme:
    country:
      group_by: "year month"
      min_date: "--min-date 2023-01-01"
      max_sequences: 30000
      query: --query "(country == '{country}') & (pango_lineage in {pango_lineage})"
#      query: --query "(country == '{country}') & (pango_lineage.str.startswith('BA.2.75.2'))"
    related:
      group_by: "country year month"
      min_date: "--min-date 2023-01-01"
      max_sequences: 1000
      sampling_scheme: "--probabilistic-sampling"
      query: --query "(country != '{country}') & (pango_lineage in {pango_lineage})"
#      query: --query "(country != '{country}') & (pango_lineage.str.startswith('BA.2.75.2'))"
      priorities:
        type: "proximity"
        focus: "country"
  omicron-bq-scheme:
    country:
      query: --query "(country == '{country}') & (pango_lineage.str.startswith('BQ.1'))"
    related:
      group_by: "country"
      max_sequences: 1000
      sampling_scheme: "--probabilistic-sampling"
      query: --query "(country != '{country}') & (pango_lineage.str.startswith('BQ.1'))"
      priorities:
        type: "proximity"
        focus: "country"
  omicron-xbb-scheme:
    country:
      min_date: "--min-date 2023-01-01"
      query: --query "(country == '{country}') & (pango_lineage in {pango_lineage})"
#      query: --query "(country == '{country}') & (pango_lineage.str.startswith('XBB'))"
    related:
      min_date: "--min-date 2023-01-01"
      group_by: "country"
      max_sequences: 1000
      sampling_scheme: "--probabilistic-sampling"
      query: --query "(country != '{country}') & (pango_lineage in {pango_lineage})"
#      query: --query "(country != '{country}') & (pango_lineage.str.startswith('XBB'))"
      priorities:
        type: "proximity"
        focus: "country"
  omicron-bafive-scheme:
    country:
      group_by: "year month"
      max_sequences: 30000
      query: --query "(country == '{country}') & (pango_lineage in {pango_lineage})"
#      query: --query "(country == '{country}')"
    related:
      group_by: "country"
      max_sequences: 1000
      sampling_scheme: "--probabilistic-sampling"
      query: --query "(country != '{country}') & (pango_lineage in {pango_lineage})"
#      query: --query "(country != '{country}')"
      priorities:
        type: "proximity"
        focus: "country"

